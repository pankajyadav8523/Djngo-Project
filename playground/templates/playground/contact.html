{% extends 'playground/base.html' %} {% block headerLink %} {{ block.super }}
<link href="../../static/playground/css/style.css" rel="stylesheet" />
{% endblock %} {% block content %}

<!--Carousel start-->

<div class="container-md" style="--bs-gutter-x: 0">
  <div
    id="carouselExampleControlsNoTouching"
    class="carousel slide"
    data-bs-touch="false"
    data-bs-interval="false"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../static/playground/image/4.avif"
          class="d-block w-100"
          alt="..."
          style="height: 800px"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../static/playground/image/2.avif"
          class="d-block w-100"
          alt="..."
          style="height: 800px"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../static/playground/image/3.avif"
          class="d-block w-100"
          alt="..."
          style="height: 800px"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControlsNoTouching"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControlsNoTouching"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!--Carousel end-->

<!--Form control-->
<div class="container mt-5 mb-5">
  <div class="container-md form-container border bg-secondary">
    <div class="container-md text-center">
      <h1 style="color: orange">Online Registration Form</h1>
      <p style="color: orange">
        Students can fill out the form and register themselves.
      </p>
    </div>

    <form
      id="registration-form"
      action="http://127.0.0.1:8000/contact/"
      method="POST"
    >
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingName"
          name="name"
          placeholder="Your answer"
          required
        />
        <label for="floatingName">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingEmail"
          name="email"
          placeholder="name@example.com"
          required
        />
        <label for="floatingEmail">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingMobile"
          name="phone"
          placeholder="Your answer"
          required
        />
        <label for="floatingMobile">Mobile No.</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingCity"
          name="city"
          placeholder="Your answer"
          required
        />
        <label for="floatingCity">City</label>
      </div>

      <div class="mb-3">
        <label
          for="exampleFormControlTextarea1"
          class="form-label"
          style="color: #f8f9fa"
          >Query related</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          name="query"
          rows="3"
          placeholder="Your query"
          required
        ></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
    </form>
  </div>
</div>
<!--Form End-->

{% endblock %}
